<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex flex-col items-center gap-1">
        <h3>HOME</h3>
        <div
          class="scoreboard flex items-center justify-center"
          id="home-scoreboard"
        >
          <p id="home-score">0</p>
        </div>
        <div class="button-container">
          <button onclick="incrementHomeOnce()">+1</button>
          <button onclick="incrementHomeTwice()">+2</button>
          <button onclick="incrementHomeThrice()">+3</button>
        </div>
      </div>

      <button class="reset-button" onclick="resetScore()">Reset Score</button>

      <div class="flex flex-col items-center gap-1">
        <h3>GUEST</h3>
        <div
          class="scoreboard flex items-center justify-center"
          id="guest-scoreboard"
        >
          <p id="guest-score">0</p>
        </div>
        <div class="button-container">
          <button onclick="incrementGuestOnce()">+1</button>
          <button onclick="incrementGuestTwice()">+2</button>
          <button onclick="incrementGuestThrice()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
